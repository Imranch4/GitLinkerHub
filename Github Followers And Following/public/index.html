<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLinkerHub</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <i class="fab fa-github" style="font-size: 50px;"></i>
        <h1 class="title">GitHub Connections Explorer</h1>
        <p class="subtitle">Discover how users follow each other. Explore who’s following you and who you’re following to better understand your social connections.</p>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter your search query...">
            <button class="button type--C">
                <div class="button__line"></div>
                <div class="button__line"></div>
                <span class="button__text">SEARCH</span>
                <div class="button__drow1"></div>
                <div class="button__drow2"></div>
            </button>
        </div>

        <div class="social-lists">
            <div class="list-container">
                <h2 class="list-title">Followers</h2>

            </div>

            <div class="list-container">
                <h2 class="list-title">Following </h2>

            </div>
        </div>
    </div>

<footer>
    <p>&copy; 2023 Professional Search. All rights reserved.</p>
    <p style="margin-top: 15px;">
        <a href="https://github.com/Imranch4" style="padding: 5px 20px; border: 1px solid #fff; border-radius: 5px; text-decoration: none; color: #fff; transition: background 0.3s;" target="_blank" class="github-link">
            <i class="fab fa-github"></i> View on GitHub
        </a>
    </p>
</footer>

    <script src="./js/app.js"></script>
</body>
</html>
